<div *ngIf="article">
  <div class="article-preview">
    <div class="article-meta">
      <a [routerLink]="['/profile', article?.author?.username]">
        <img [src]="article?.author?.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'" alt="author image">
      </a>
      <div class="info">
        <a [routerLink]="['/profile', article?.author?.username]" class="author">
          {{ article?.author?.username }}
        </a>
        <span class="date">
          {{ article?.createdAt | date: 'mediumDate' }}
        </span>
      </div>
      <button (click)="toggleFavorite()" class="btn btn-outline-primary btn-sm pull-xs-right">
        <i class="ion-heart"></i> {{ article?.favoritesCount }}
      </button>
    </div>
    <a [routerLink]="['/article', article?.slug]" class="preview-link">
      <h1>{{ article?.title }}</h1>
      <p>{{ article?.description }}</p>
      <span>Read more...</span>
      <ul class="tag-list">
        <li *ngFor="let tag of article?.tagList" class="tag-default tag-pill tag-outline">{{ tag }}</li>
      </ul>
    </a>
  </div>
</div>
